<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="weatherapp.js" defer type="module"></script>
    <link rel="stylesheet" href="styles.css">

</head>
<body>

    <div class="main_content">

        <div class="header_info">
            <div class="location"></div>
            <div class="search_bar">

                <form class='search'>
                    <label for="search_input">Search Location:</label>
                    <input type="text" id="search_input"></input>
                    <button type="submit" id="search_submit">Search</button>
                </form>
                <div class='failed_search'> </div>

            </div>

            <div class="current_info">
                <div class="current_time"></div>
                <div class="sunset"></div>
            </div>

            <div class="user_defaults">
                <div class="temp_defaults">
                    <button id="temp_C" class="userpref tempPref">C</button>
                    <button id="temp_F" class="userpref tempPref">F</button>
                </div>
                
                <div class="wind_defaults">
                    <button id="wind_mph" class="userpref windPref">MPH</button>
                    <button id="wind_kph" class="userpref windPref">KPH</button>
                </div>
            </div>

        </div>

        <div class="weather_tables"> 
        

        </div>
        
    </div>

</body>
</html>
